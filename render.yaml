services:
  # Backend API
  - type: web
    name: quant-ranker-backend
    env: docker
    dockerfilePath: ./docker/Dockerfile.backend
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quant-ranker-db
          property: connectionString
      - key: MOMENTUM_WEIGHT
        value: "0.4"
      - key: QUALITY_WEIGHT
        value: "0.3"
      - key: VALUE_WEIGHT
        value: "0.3"
      - key: LOG_LEVEL
        value: "INFO"
      - key: API_HOST
        value: "0.0.0.0"
      - key: API_PORT
        value: "8000"

  # Frontend Streamlit
  - type: web
    name: quant-ranker-frontend
    env: docker
    dockerfilePath: ./docker/Dockerfile.frontend
    dockerContext: .
    plan: starter
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: quant-ranker-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: FRONTEND_PORT
        value: "8501"

  # Pipeline Cron Job
  - type: cron
    name: quant-ranker-pipeline
    env: docker
    dockerfilePath: ./docker/Dockerfile.backend
    dockerContext: .
    schedule: "0 21 * * *"  # Todo dia Ã s 21h UTC (18h BRT)
    dockerCommand: python -m scripts.run_pipeline --mode liquid
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quant-ranker-db
          property: connectionString
      - key: MOMENTUM_WEIGHT
        value: "0.4"
      - key: QUALITY_WEIGHT
        value: "0.3"
      - key: VALUE_WEIGHT
        value: "0.3"
      - key: LOG_LEVEL
        value: "INFO"

databases:
  - name: quant-ranker-db
    databaseName: quant_ranker
    user: quant_user
    plan: starter
