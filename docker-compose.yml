# Docker Compose para Sistema de Ranking Quantitativo
# Com PostgreSQL

version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: quant-ranker-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quant_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quant_password}
      POSTGRES_DB: ${POSTGRES_DB:-quant_ranker}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quant_user} -d ${POSTGRES_DB:-quant_ranker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      # Para EC2 com pouca memória (t2.micro/t2.small), use:
      # dockerfile: docker/Dockerfile.backend.ec2
    container_name: quant-ranker-backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # Database - PostgreSQL
      POSTGRES_USER: ${POSTGRES_USER:-quant_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quant_password}
      POSTGRES_DB: ${POSTGRES_DB:-quant_ranker}
      DATABASE_URL: postgresql://${POSTGRES_USER:-quant_user}:${POSTGRES_PASSWORD:-quant_password}@postgres:5432/${POSTGRES_DB:-quant_ranker}
      
      # Scoring Weights
      MOMENTUM_WEIGHT: ${MOMENTUM_WEIGHT:-0.35}
      QUALITY_WEIGHT: ${QUALITY_WEIGHT:-0.25}
      VALUE_WEIGHT: ${VALUE_WEIGHT:-0.30}
      SIZE_WEIGHT: ${SIZE_WEIGHT:-0.10}
      
      # API Configuration
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - backend_logs:/app/logs
    networks:
      - quant-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Streamlit
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: quant-ranker-frontend
    environment:
      # Backend URL - DEVE usar o nome do serviço 'backend' no Docker
      BACKEND_URL: http://backend:8000
      
      # Frontend Configuration
      FRONTEND_PORT: ${FRONTEND_PORT:-8501}
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    volumes:
      - ./frontend:/app/frontend
      - ./app:/app/app
    networks:
      - quant-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

# Volumes persistentes
volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

# Network isolada
networks:
  quant-network:
    driver: bridge
