# Configuração Nginx para Sistema de Ranking Quantitativo
# Coloque este arquivo em: /etc/nginx/sites-available/quant-ranker

# Frontend (Streamlit)
server {
    listen 80;
    listen [::]:80;
    server_name seu-dominio.com www.seu-dominio.com;

    # Logs
    access_log /var/log/nginx/quant-ranker-frontend-access.log;
    error_log /var/log/nginx/quant-ranker-frontend-error.log;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Proxy para Streamlit
    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;
        
        # Headers necessários para Streamlit
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
    }

    # WebSocket para Streamlit
    location /_stcore/stream {
        proxy_pass http://localhost:8501/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:8501/_stcore/health;
        access_log off;
    }
}

# Backend API (FastAPI)
server {
    listen 80;
    listen [::]:80;
    server_name api.seu-dominio.com;

    # Logs
    access_log /var/log/nginx/quant-ranker-backend-access.log;
    error_log /var/log/nginx/quant-ranker-backend-error.log;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Proxy para FastAPI
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }

    # API docs
    location /docs {
        proxy_pass http://localhost:8000/docs;
    }

    location /redoc {
        proxy_pass http://localhost:8000/redoc;
    }

    location /openapi.json {
        proxy_pass http://localhost:8000/openapi.json;
    }
}

